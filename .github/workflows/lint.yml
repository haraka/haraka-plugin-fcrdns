name: Lint

on: [ push ]

env:
  CI: true

jobs:

  lint:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14 ]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      name: Node.js ${{ matrix.node-version }}
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: npm run lint
